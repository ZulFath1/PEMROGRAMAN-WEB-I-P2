<!DOCTYPE html>
<html>
    <body>
        <h1>Latihan JavsScript</h1>

        <p id="demo">
            Javascript bisa merubah isi elemen HTML
        </p>

        <script>
            function myFunction()
            {
                x=document.getElementById("demo"); // temukan elemen yang manan
                x.style.color="#f8dfca"; // rubah isinya
            }
        </script>

        <button type="button" onclick="myFunction()">Clicl Me!</button>
    </body>
</html>
